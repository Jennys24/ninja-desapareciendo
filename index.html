<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Desapareciendo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
  <link rel="stylesheet" href="ninja-desapareciendo.css">

</head>
<body>
  <div id="container">
    <h1>Ninja Desapareciendo</h1>
    <div class="row">
      <div>
        <button class="btn btn-ninja"><img src="img/ninja1.jpg" alt=""></button>
        <button class="btn btn-ninja"><img src="img/ninja2.jpg" alt=""></button>
        <button class="btn btn-ninja"><img src="img/ninja3.png" alt=""></button>
        <button class="btn btn-ninja"><img src="img/ninja4.jpeg" alt=""></button>
      </div>
      <div>
        <button class="btn btn-ninja"><img src="img/ninja5.jpeg" alt=""></button>
        <button class="btn btn-ninja"><img src="img/ninja9.png" alt=""></button>
        <button class="btn btn-ninja"><img src="img/ninja4.jpeg" alt=""></button>
        <button class="btn btn-ninja"><img src="img/ninja1.jpg" alt=""></button>
      </div>
    </div>
    <div>
      <button class="btn btn-restored">Restablecer</button>
    </div>
  </div>   
  <script>
    // funci√≥n para hacer hablar al navegador
    function hablar(mensaje) {
      var msg = new SpeechSynthesisUtterance();
      msg.text = mensaje;
      window.speechSynthesis.speak(msg)
    }
  
    $(document).ready(function(){
      //1.fadeOut
      $('.btn-ninja').on('click', function(){
        $(this).fadeOut("slow");
        hablar('Adios torpes!');
      });

      //2.Show
      $('.btn-restored').on('click', function(){
        $('.btn-ninja').fadeIn('slow');
        hablar('Volvimos!');
      } );
    
    });
  </script>

</body>
</html>
